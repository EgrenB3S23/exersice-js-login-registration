<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Account Registration</title>
	</head>
	<body>
		<form id="registerForm">
			<h2>Register your account</h2>
			<div class="form-group">
				<label for="name">Name *</label>
				<input type="text" id="name" name="name" placeholder="Name" required value="Erik Hallgren" />
			</div>
			<div class="form-group">
				<label for="username">Username *</label>
				<input type="text" id="username" name="username" placeholder="Username" required value="Erkan" />
			</div>
			<div class="form-group">
				<label for="email">Email *</label>
				<input type="email" id="email" name="email" placeholder="Email" required value="erik.hallgren@abc.def" />
			</div>
			<div class="form-group">
				<label for="password">Password *</label>
				<input type="password" id="password" name="password" placeholder="Password" required />
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm password *</label>
				<input type="password" id="confirmPassword" name="confirm-password" placeholder="Confirm password" required />
			</div>
			<button type="submit" class="submit-btn">Sign up</button>
		</form>
